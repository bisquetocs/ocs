{% load static %}
<!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'provider/style.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="container text-center">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="{% static 'provider/images/ocs.png' %}" alt="">
    <h2>Registra tu empresa</h2>
    <p class="lead">
      Registra tu empresa para comenzar a relacionarte con tus clientes. Obten los beneficios que los mejores CRM's ofrecen...
    </p>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
      <h4 class="mb-3">Registro</h4>



      <form action="{% url 'provider:registerProvider' %}" method="post" class="needs-validation" novalidate="">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="rfc">RFC</label>
            <input type="text" class="form-control" id="rfc" name="rfc" placeholder="rfc" value="" >
          </div>
          <div class="col-md-6 mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="nombre" value="">
          </div>
        </div>
        <div class="mb-3">
          <label for="razon_social">Razón social</label>
          <input type="text" class="form-control" id="razon_social" placeholder="razon_social" >
        </div>
        <div class="mb-3">
          <label for="domicilio">Domicilio <span class="text-muted">(Optional)</span></label>
          <input type="email" class="form-control" id="domicilio" placeholder="domicilio">
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg" type="submit">Registrar</button>
      </form>



    </div>
  </div>
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">© 2018 OCS</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</div>
