{% extends aux %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Detalle de usuario</h1>
</div>

<div class="container">
    <div class='row'>
      <div class="col-lg-12">
        <form method="post">
        {% csrf_token %}
        <div class="form-group row">
          <div class="col-sm-4">
            <label for="role">Rol</label>
          </div>
          <div class="col-sm-4">
            <select id="role" name="role" class="form-control">
              <option selected>{{ group.name }}</option>
              {% for g in role_list %}
                  <option>{{ g.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-md btn-primary">Cambiar Rol</button>
          </div>
        </div>
        </form>

        <div class="row">
          <div class="col-sm-4">Teléfono</div>
          <div class="col-sm-4">{{ employee.phone }}</div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-4">Dirección</div>
          <div class="col-sm-4"> {{ employee.direccion }}</div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-4">Número de Seguro Social</div>
          <div class="col-sm-4">{{ employee.num_ss }}</div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-4">RFC</div>
          <div class="col-sm-4"> {{ employee.rfc }}</div>
        </div>
        <br><br><br>

        <div class="row">
          <div class="col-sm-4"><a class="btn btn-primary" href="/myEmployees">Regresar</a></div>
        </div>

      </div>
    </div>
</div>

<p></p>

{% endblock content %}
