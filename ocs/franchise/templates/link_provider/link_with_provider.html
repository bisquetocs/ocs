{% extends "franchise/home.html" %}

{% block extras %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Ingresa el código de enlace</h1>
</div>

<div class="container">
  <div class='container'>
    <div class='row'>
      <div class="col-sm8">
        <label for="link_code">Ingresa el código de enlace que te proporcionó tu proveedor para que te puedas conectar con ellos y puedas realizar tus pedidos.</label>
        <form class="col-3" method="post">
          {% csrf_token %}

          <input class="form-control" type="text" placeholder="" value="" name="link_code" readonly>
          <p class="text-success">¡EXITO! Te has relacionado con el proveedor: </p>
          <p class="text-danger">El código que ingresaste no coincide con ninguno registrado, ingrésalo de nuevo o consulta a tu proveedor</p>
          <br>
          <input class="btn btn-lg btn-primary " type="submit" value="Generar código">
        </form>



      </div>
    </div>
  </div>

</div>

{% endblock extras %}
